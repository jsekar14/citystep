{% extends "layout.html" %}

{% block title %}
    Find an Activity!
{% endblock %}

<script>
    var slider = new Slider('#ex1', {
	formatter: function(value) {
		return 'Current value: ' + value;
	}
});
</script>

{% block main %}
<h1> Find Another Activity </h1>
<form action="/chooseactivity" method="post">
    <h3> Activity Information: </h3>

    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="Size">Size</label>
        <select class="form-control" name="Size">
            <option disabled selected value="">Size</option>
            <option value="Individual">Individual</option>
            <option value="Pairs">Pairs</option>
            <option value="Triples">Triples</option>
            <option value="Quads">Quads</option>
            <option value="Full Class">Full Class</option>
        </select>
    </div>
    <div class="form-group col-md-4">
      <label for="value">Type</label>
      <select class="form-control" name="Type">
            <option disabled selected value="">Type</option>
                <option value="Warm-Up">Warm-Up</option>
                <option value="Transition">Transition</option>
                <option value="Body Composition">Body Composition</option>
                <option value="Cool-Down">Cool-Down</option>
                <option value="Opening Ritual"> Opening Ritual</option>
            </select>

    </div>
  </div>
  <div class="form-group">
        <label for="Type">Value</label>
            <select class="form-control" name="Value">
                <option disabled selected value="">Value</option>
                <option value="Self-Expression">Creative Self Expression</option>
                <option value="Inclusion">Inclusion</option>
                <option value="Mastery">Mastery</option>
                <option value="Creativity">Creativity</option>
            </select>
    </div>

    </div>


<button class="btn btn-danger" type="submit">Submit!</button>
</form>
{% endblock %}
